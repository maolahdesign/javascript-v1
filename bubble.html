<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阻止事件冒泡示例</title>
  <style>
    .outer { padding: 20px; background-color: lightblue; }
    .middle { padding: 20px; background-color: lightgreen; }
    .inner { padding: 20px; background-color: lightcoral; }
  </style>
</head>
<body>
  <div class="outer">
    1
    <div class="middle">
      2
      <div class="inner">
        3
      </div>
    </div>
  </div>

  <script>
//      $('.outer').on("click",function(){
//          alert('div 1 clicked');
//      })
    document.querySelector('.outer').addEventListener('click', function(event) {
      alert('div 1 clicked');
        
    });

    document.querySelector('.middle').addEventListener('click', function(event) {
      alert('div 2 clicked');
        event.stopPropagation(); 
    });

    document.querySelector('.inner').addEventListener('click', function(event) {
      alert('div 3 clicked');
      event.stopPropagation(); 
    });
  </script>
</body>
</html>
